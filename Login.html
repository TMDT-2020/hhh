<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Login.css">
    <title>LOGIN</title>
    <script src="./js/Home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <div class="back">
        <i class="fas fa-backspace"></i>
    </div>
    <main>
        <div class="login">
            <h3>ĐĂNG NHẬP</h3>
            <div class="container">
                <input type="text" placeholder="Tài khoản" name="uname" id="" required>
                <input type="password" class="form-control" id="ipnPassword" placeholder="Mật khẩu">
                <button class="btn btn-outline-secondary" type="button" id="btnPassword">
                    <span class="fas fa-eye"></span>
                </button>
                <script>
                    let showPassword = false
                    const ipnElement = document.querySelector('#ipnPassword')
                    const btnElement = document.querySelector('#btnPassword')
                    btnElement.addEventListener('click', togglePassword)
                    function togglePassword() {
                        if (showPassword) {
                            ipnElement.setAttribute('type', 'password')
                            showPassword = false
                        } else {
                        ipnElement.setAttribute('type', 'text')
                        showPassword = true
                        }
                    }
                </script>
                <button class="btnlogin" type="submit">Đăng nhập</button>
            </div>
            <span class="psw">Forgot <a href="#">password?</a></span>
            <span class="btn-add"><a href="#">Đăng ký tài khoản</a></span>
        </div>
    </main>
</body>
</html>
